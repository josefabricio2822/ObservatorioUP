{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Borrar Dashboard</legend>
                <h2>¿Estas seguro de borrar? "{{ object.postDetail_title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Sí, Borrar</button>
                <a class="btn btn-outline-danger" href="{% url 'presentation' object.id %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
